<!DOCTYPE html>
<html>
  
    <head>
        <title>Pareto Distribution Simulation</title>
        <meta charset="utf-8">
    </head>
    <style>
        .button {
            background-color: #36729B;
            border: none;
            color: white;
            padding: 5px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            width: 120px;
            
        }
        canvas {
                border: 3px #CCC solid;
                padding: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto 200px;
            grid-template-rows: auto auto auto;
            grid-gap: 5px;
            background-color: #FFFFFF;
            padding: 5px;
            height: 425px;
            width: 600px;
            align-content: top;
        }
        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: left;
            padding: 5px 0;
            font-size: 30px;
            height: 200px;
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            text-decoration: none;
            text-align: left;
        }
        input[type=text], select {
            width: 75%;
            padding: 5px 5px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
    <body>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <canvas id="myChart" width="1200" height="400"></canvas>
        
        <!-- <script src="./pareto2.js"></script> -->
        <!-- <script src="./tmp.js"></script> -->
        <script src="pareto2.js"></script>
        
        <div class="grid-container">
            <!-- cell 1 -->
            <div>
                <div>
                    <p class="sansserif">
                        Preset<br>
                        Players: 6000<br>
                        Dollars: 80<br>
                
                    </p>        
                </div>
                <div>
                    <input type="button" 
                        class="button" 
                        value="10 Rounds" 
                        onclick="run(80, 6000, 10)">  
                    <input type="button" 
                        class="button" 
                        value="2k Rounds" 
                        onclick="run(80, 6000, 2000)">  
                </div>
                <div>
                    <input type="button" 
                        class="button" 
                        value="100 Rounds" 
                        onclick="run(80, 6000, 100)">  
                    
                    <input type="button" 
                        class="button" 
                        value="4k Rounds" 
                        onclick="run(80, 6000, 4000)">  
                </div>
                <div>
                    <input type="button" 
                        class="button" 
                        value="1k Rounds" 
                        onclick="run(80, 6000, 1000)">  
                    <input type="button" 
                        class="button" 
                        value="15k Rounds" 
                        onclick="run(80, 6000, 15000)">  
                </div>
                


            </div>    
                

            <!-- cell 2 -->
            <div>

            </div>  
            
            <!-- cell 3 -->
            <div>                
                <div>
                    <p class="sansserif">
                        Custom values<br>
                    </p>
                    <input type="button"
                        class= "button"
                        value="Run"
                        onclick="sim()">
                    
                    <input type="number" id="players" name="plyrs" placeholder="Players...">
                    <input type="number" id="dollars" name="dlrs"  placeholder="Dollars / player">
                    <input type="number" id="rounds"  name="rnds"  placeholder="Rounds">
                </div>


            </div>  
            
            <!-- cell 4 -->  
            <div>

            </div>
            
            <!-- cell 5 -->
            <div>

            </div>
            
            <!-- cell 6 -->
            <div>

            </div>  
        </div>

    </body>
</html>
